
<!--Needs to be only able to select a single library-->
<form #settings="ngForm" (ngSubmit)="setSettings(settings)">
    <div class="form-group">
        <label>Photoshop</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="adobePhotoshop" name="library" [(ngModel)]="library">
            Adobe Photoshop
          </label>
          <label class="radio-inline">
            <input type="radio"  value="adobeCaptivate" name="library" [(ngModel)]="library">
            Adobe Captivate
          </label>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
      </div>
      
</form>
  
{{settings.value | json}}
